<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../image/favicon.png" />
    <link rel="stylesheet" href="../css/room.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handy Cricket</title>
  </head>
  <body>
    <div id="top_section">
      <div id="audio_div">
        <button id="audio_control">Mute</button>
        <audio id="audio" autoplay style="display: none"></audio>
      </div>

      <center><p id="players"></p></center>

      <div id="roomcode_div">
        <p id="roomcode"></p>
        <button id="roomcode_btn" onclick="alert('Copied succesfully')">
          Copy
        </button>
      </div>
    </div>

    <div id="insufficient_players">
      <h1>Insufficient number of players</h1>
    </div>

    <div id="match" style="display: none">
      <div id="second_nd_part">
        <div id="left_section">
          <div id="timer"></div>
          <div id="choose_value" style="display: none">
            <div id="choose_value2">
              <button
                class="button_value"
                id="1"
                style="background-image: url(../image/one.png)"
              >
                1
              </button>
              <button
                class="button_value"
                id="2"
                style="background-image: url(../image/two.png)"
              >
                2
              </button>
              <button
                class="button_value"
                id="3"
                style="background-image: url(../image/three.png)"
              >
                3
              </button>
              <button
                class="button_value"
                id="4"
                style="background-image: url(../image/four.png)"
              >
                4
              </button>
              <button
                class="button_value"
                id="5"
                style="background-image: url(../image/five.png)"
              >
                5
              </button>
              <button
                class="button_value"
                id="6"
                style="background-image: url(../image/six.png)"
              >
                6
              </button>
            </div>
          </div>
        </div>

        <div id="right_top">
          <div id="heads_or_tails">
            <button id="heads">Heads</button>
            <button id="tails">Tails</button>
          </div>
          <div id="choice"></div>
          <div id="Game_Area"></div>
        </div>
        <div id="score_are">
          <h1 id="score"></h1>
          <h1 id="prevScore"></h1>
        </div>
        <!-- </div> -->
      </div>

      <div id="button_value_of_users" style="display: none">
        <div id="button_value_of_users2">
          <p>Your Choice: <span id="your_selection">0</span></p>
          <p>Opponents choice: <span id="opponents_selection">0</span></p>
        </div>
      </div>

      <div id="final result"></div>
    </div>

    <!-- Footer -->
    <!-- <footer>
      <img src="../image/Footer IMG_Yadhuk B.png" alt="Footer img" />
      <p>&copy; 2024 HandyCricket</p>
    </footer> -->

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script defer src="../js/room.js"></script>
  </body>
</html>
